<script>
	const quizData = [
    {
      question: "Hi! I am Rosie, what is your name?",
      options: ["I went on a walk.", "I want to play bouncy ball.", "Hi Rosie, I am Sam!", "Can I watch my TV?"],
      answer: "Hi Rosie, I am Sam!"
    },
    {
      question: "Hi Sam! How are you?",
      options: ["I am sad, how are you?", "I am excited, how are you?", "I am happy, how are you?", "I am tired, how are you?"],
      answer: "I am happy, how are you?"
    },
    {
      question: "I am good! What did you have for breakfast this morning?",
      options: ["I had pasta for breakfast.", "I watched YouTube on the TV.", "I had weetabix for breakfast.", "I played with my magazines and cars."],
      answer: "Banana"
    },
  {
      question: "What do you want to do today?",
      options: ["I want to play bouncy ball with Alice.", "I want to go to sleep.", "I want to go to college.", "Bye Rosie!"],
      answer: "I want to play bouncy ball with Alice."
    },
  {
      question: "What did you get from the Cafe with Alice?",
      options: ["We got a flapjack.", "We got a cake and hot chocolate.", "We got ice cream.", "We got pasta."],
      answer: "We got a cake and hot chocolate."
    },
    {
      question: "Bye Sam!",
      options: ["Home", "How are you?", "Bouncy Ball", "Bye Rosie!"],
      answer: "Bye Rosie!"
    },
  ];
  
  const questionElement = document.getElementById("question");
  const optionsElement = document.getElementById("options");
  const submitButton = document.getElementById("submit");
  
  let currentQuestion = 0;
  let score = 0;
  
  function showQuestion() {
    const question = quizData[currentQuestion];
    questionElement.innerText = question.question;
    
    optionsElement.innerHTML = "";
    question.options.forEach(option => {
      const button = document.createElement("button");
      button.innerText = option;
      optionsElement.appendChild(button);
      button.addEventListener("click", selectAnswer);
    });
  }
  
  function selectAnswer(e) {
    const selectedButton = e.target;
    const answer = quizData[currentQuestion].answer;
  
    if (selectedButton.innerText === answer) {
      score++;
    }
  
    currentQuestion++;
  
    if (currentQuestion < quizData.length) {
      showQuestion();
    } else {
      showResult();
    }
  }

  
  function showResult() {
    quiz.innerHTML = `
    <div class="endcontainer">
    <div class="enditem1">
      <h1>Yay!</h1>
      </div>
      <div class="enditem2">
      <h4> Well done Sam...</h4>
      <p>You got ${score} out of ${quizData.length} correct!</p>
      </div>
      <div class="enditem3">
        <a href="/SamsQuiz" class="back">
         more quizzes
        </a>
        </div>
        </div>
    `;
  }

showQuestion();
</script>
