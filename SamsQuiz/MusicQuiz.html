<style>

body {

    opacity: 0;
  }
  100% {

  }
}

@keyframes float {
	0% {
		transform: translatey(0px);

<script>
	const quizData = [
    {
      question: "Where is this?",
      options: ["Tesco", "Cafe", "Swimming Pool", "School"],
      answer: "Swimming Pool",
      img: "https://pbs.twimg.com/media/Elb0aLRWMAE665q?format=jpg&name=large"
    },
    {
      question: "What food is this?",
      options: ["Banana", "Weetabix", "Porridge", "Yogurt"],
      answer: "Banana",
      img: "https://images.everydayhealth.com/images/diet-nutrition/how-many-calories-are-in-a-banana-1440x810.jpg"
    },
    {
      question: "Who is this?",
      options: ["Thomas", "Henry", "Gordon", "Emily"],
      answer: "Gordon",
      img: "https://i.pinimg.com/736x/d8/2d/95/d82d9552d9a0f72fcfc6e97437106f73.jpg"
    },
  {
      question: "Who sings this song?",
      options: ["Dua Lipa", "AJ Tracey", "George Ezra", "The Killers"],
      answer: "AJ Tracey",
      img: "https://i.ytimg.com/vi/r_Q40kOt9X0/maxresdefault.jpg"
    },
  {
      question: "What is this?",
      options: ["Car", "Ambulance", "Police Car", "Bus"],
      answer: "Bus",
      img: "https://live.staticflickr.com/65535/50025586466_da4000b1f1_b.jpg"
    },
  ];
  
  const questionElement = document.getElementById("question");
  const optionsElement = document.getElementById("options");
  const submitButton = document.getElementById("submit");
  const questImg = document.querySelector('.picture-container > img');
  
  let currentQuestion = 0;
  let score = 0;
  
  function showQuestion() {
    const question = quizData[currentQuestion];
    questionElement.innerText = question.question;
    questImg.src = question.img;
    
    optionsElement.innerHTML = "";
    question.options.forEach(option => {
      const button = document.createElement("button");
      button.innerText = option;
      optionsElement.appendChild(button);
      button.addEventListener("click", selectAnswer);
    });
  }
  
  function selectAnswer(e) {
    const selectedButton = e.target;
    const answer = quizData[currentQuestion].answer;
  
    if (selectedButton.innerText === answer) {
      score++;
    }
  
    currentQuestion++;
  
    if (currentQuestion < quizData.length) {
      showQuestion();
    } else {
      showResult();
    }
  }

  
  function showResult() {
    quiz.innerHTML = `
    <div class="endcontainer">
    <div class="enditem1">
      <h1>Yay!</h1>
      </div>
      <div class="enditem2">
      <h4> Well done Sam...</h4>
      <p>You got ${score} out of ${quizData.length} correct!</p>
      </div>
      <div class="enditem3">
        <a href="/SamsQuiz" class="back">
         more quizzes
        </a>
        </div>
        </div>
    `;
  }

showQuestion();
</script>
