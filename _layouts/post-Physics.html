---
layout: CVlayout
title: Physics
---
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: 350px 350px 350px;
  gap: 20px;
  padding: 10px;
}
.grid-container > div {
  font-family:'Microsoft Sans Serif';
  text-align: justify;
  text-justify: inter-word;
}
.grid-item1 {
  grid-row-start: 1;
  grid-row-end: 2;
 	grid-column: 1;
	background-image: url(running.jpg);
	color: #FFFFFF;
	background-size: cover;
	background-position: center;
	order:1;
	padding: 20px  25px;
	border-radius: 5px 5px 25px 25px;
}
.grid-item2 {
  grid-row-start: 1;
  grid-row-end: 2;
 	grid-column: 2;
	background-image: url(running.jpg);
	color: #FFFFFF;
	background-size: cover;
	background-position: center;
	order:2;
	padding: 20px  25px;
	border-radius: 5px 5px 25px 25px;
}
.grid-item3 {
  grid-row-start: 1;
  grid-row-end: 2;
 	grid-column: 3;
	background-image: url(running.jpg);
	color: #FFFFFF;
	background-size: cover;
	background-position: center;
	order:3;
	padding: 20px  25px;
	border-radius: 5px 5px 25px 25px;
}
</style>
</head>

	
<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
      {% if post.category=="Physics" %}
	    	  <li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
	    {% endif %}
    {% endfor %}
	</ul>

<body>
	<div class="grid-container">
	 <div class="grid-item1">
   			<h3> </h3>
  </div>
<div class="grid-item2">
			<p> </p>
</div>
	<div class="grid-item3">
			<p> </p>
  </div>
</div>
</body>
